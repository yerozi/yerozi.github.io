							<input type="checkbox" id="ck" onclick="checkAll_stuUsers(this)" />

		</div>

			<div class="funcyusa">
				<ul>
					<li>
						<form class="all_select">
							<input type="checkbox" id="ck_p" onclick="checkAll(this)" />
							全选
						</form>
					</li>
					<li><button>移除</button></li>
					<li><button>赋予</button></li>
					<li><button>移除全部权限</button></li>
					<li><button>赋予全部权限</button></li>
				</ul>
			</div>
			<table class="stu_privilege_table" cellspacing="0" cellpadding="0">
				<tr>
					<td>选中</td>
					<td>序号</td>
					<td>学号</td>
