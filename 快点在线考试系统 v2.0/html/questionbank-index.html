<body>
	<div class="question_bank_0">

			<li><button id="addQuestionLists">添加题组</button></li>
			<li><button id="allQuestionInput">批量导入</button></li>
			<li><button onclick="reload()">重载</button></li>
		</ul>
		<ul class="question_bank_1">
			<li>
				<form>
					<select>
						<option>题组:全部</option>
						<option>英语</option>
						<option>数学</option>
						<option>思修</option>
						<option>形势与政策</option>
						<option>信息素养概论</option>
						<option>计算机原理</option>
						<option>数据结构</option>
						<option>Window操作系统</option>
						<option>Python</option>
						<option>Java</option>
						<option>Linux基础</option>
						<option>Web前端</option>
					</select>
				</form>
			</li>
			<li>
				<form>
					<select>
						<option>难易程度:全部</option>
						<option>简单</option>
						<option>适中</option>
						<option>困难</option>
					</select>
				</form>
			</li>
			<li>
				<form>
					<select>
						<option>全部题型:全部</option>
						<option>单选题</option>
						<option>多选题</option>
						<option>判断题</option>
						<option>填空题</option>
						<option>简答题</option>
					</select>
				</form>
			</li>
			<li>
				<label>
					<input type="text" >
				</label>
				<button>
					<?xml version="1.0" encoding="UTF-8"?>
					<svg width="15" height="15" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
						<rect width="48" height="48" fill="white" fill-opacity="0.01"/>
						<path d="M21 38C30.3888 38 38 30.3888 38 21C38 11.6112 30.3888 4 21 4C11.6112 4 4 11.6112 4 21C4 30.3888 11.6112 38 21 38Z" fill="none" stroke="#90a9c6" stroke-width="5" stroke-linejoin="bevel"/>

					</svg>
				</button>
			</li>
		</ul>
	</div>
	<div>
		<table id="question_bank_TK" class="question_bank_TK">
			<tr>
				<th>标题</th>
				<!-- <th>题型</th> -->
				<th>题量</th>
				<th>操作</th>
			</tr>

		</table>
	</div>
	<div id="addQuestion">
		<h4>标题：<input id="questionTitle" type="text" name="questTitle"></h4>
		<span>
			题型：
			<select id="optionValue">
				<option value=1>单选题</option>
				<option value=2>多选题</option>
				<option value=3>判断题</option>
				<option value=4>主观题</option>
			</select>
			题量：
			<input id="questNumber" type="number" name="questNumber" min="0">
		</span>
		<button id="addSure" onclick="funSure();">确定</button>
	</div>
	<br>
	<br>
	<br>
	<br>
</body>
	<script>
		window.onload = reload();
		function reload(){
			var ItemsArray_S = localStorage.getItem("ItemsArray_S");
			ItemsArray_S = JSON.parse(ItemsArray_S);
			if(ItemsArray_S != null){
				loadQuestion(ItemsArray_S["paper_name"],ItemsArray_S["questionArray"].length);
			}
		}
	</script>

</html>
